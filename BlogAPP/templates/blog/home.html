{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section d-flex align-items-start"> <!-- Add d-flex align-items-start -->
            <img class="rounded-circle article-img mr-3" src="{{ post.author.profile.image.url }}" alt="UserImg"> <!-- Add mr-3 for some margin to the right -->
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
