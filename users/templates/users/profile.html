{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media d-flex align-items-center"> <!-- Add d-flex align-items-center -->
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="user pic">
        <div class="media-body ml-3"> <!-- Add ml-3 for some margin to the left -->
          <h2 class="account-heading d-inline-block mb-0">{{ user.username }}</h2> <!-- Add d-inline-block mb-0 to display the username on the same line as the image -->
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                <div class="pt-3"></div>
                {{ p_form|crispy }}
            </fieldset>
            <div class="pt-3"></div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
            <div class="pt-3"></div>
        </form>
    </div>
{% endblock content %}
